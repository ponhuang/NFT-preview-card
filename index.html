<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium picture"
          class="item-image"
        />
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="Ethereum icon" class="view-icon" />
      </div>

      <div class="content">
        <div class="item-info">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="price-info">
          <div class="price-info-left">
            <img src="images/icon-ethereum.svg" alt="" />
            <p class="price">0.041 ETH</p>
          </div>

          <div class="price-info-right">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <p class="time-left">3 days left</p>
          </div>
        </div>
        <div class="author-info">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern profile picture"
          />
          <p class="author">Creation of <a href="#"> Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ponhuang">Pon Huang</a>.
    </footer>
  </body>
</html>
